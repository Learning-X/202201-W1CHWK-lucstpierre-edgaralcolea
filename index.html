<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Utensilios de repostería - Tienda online María Lunarillos</title>
  </head>
  <body>
    <div class="ROOT">
      <header class="navbar">
        <div class="navbar__placeholder"><img class="navbar__icon" src="assets/images/web-icons/burger-menu.png"></img></div>
        <div class="navbar__placeholder"></div>
          <div class="navbar__placeholder"><img class="navbar__icon" src="assets/images/web-icons/blackpersonplus.png"></img></div>
          <div class="navbar__placeholder"></div>
                  <div class="navbar__placeholder navbar__placeholder--grey"><img class="navbar__magnifier" src="assets/images/web-icons/magnifier.png"></img></div>
          <div class="navbar__placeholder"><img class="navbar__cart" src="assets/images/web-icons/blackcart.png"></img></div>
          <div class="navbar__placeholder navbar__placeholder--red"><p class="navbar__cart__count">0</p></div>
      </header>

      <main>
        <section>logo hero</section>
        <section>fiestas cards</section>
        <section>delievery info</section>

        <footer class="footer-container">
          <div class="footer">
            <div class="table-contact-footer">
            <div class="footer-wrapper">
              <div class="siguenos">
                <div class="siguenos-container">
                <p class="siguenos-container__text">síguenos</p>

                <ul class="siguenos-container__items">
                  <li class="siguenos-container__item">
                    <a class="siguenos-container__link" href="">
                          <img src="/assets/images/web-icons/redfacebook.png" alt="">
                    </a>
                  </li>

                  <li class="siguenos-container__item">
                    <a class="siguenos-container__link" href="#">
                      <img src="/assets/images/web-icons/redtwitter.png" alt="">
                    </a>
                  </li>

                  <li class="siguenos-container__item">
                    <a class="siguenos-container__link" href="#">
                      <img src="/assets/images/web-icons/rediinstagram.png" alt="">
                    </a>
                  </li>

                  <li class="siguenos-container__item">
                    <a class="siguenos-container__link" href="#">
                      <img src="/assets/images/web-icons/redpinterest.png" alt="">
                    </a>
                  </li>

                  <li class="siguenos-container__item">
                    <a class="siguenos-container__link" href="#">
                      <img src="/assets/images/web-icons/redyoutube.png" alt="">
                    </a>
                  </li>
                </ul>
                </div>
              
              </div>

              <div class="subscribete">
                <div class="subscribete-container">
                  <p class="subscribete-container__text">recibe las novedades en tu e-mail</p>

                  <form class="subscribete-container__form">
                    <div class="subscribete-container__form-container">
                      <label for="subscribe"></label>
                      <input type="text" id="subscribe" name="subscribe" />
                    </div>
                  </form>

                  <div class="subscribete-container__privacidad">
                    <div class="checkbox-container">
                      <input type="checkbox" id="privacidad" name="privacidad" checked />
                      <label for="privacidad"></label>
                        <a class="checkbox-container__link href="#"
                          >Acepto la <span class="checkbox-container__privacidad"> política de privacedad</span>
                        </a>
                    </div>
                  </div>

                  <button type="button" class="button subscribete-container__button">
                    subscribete >
                  </button>
                </div>
              </div>

              <div class="contact">
                <ul class="contact__items">
                  <li class="contact__item">
                    <a class="contact__item-link" href="#">
                    <img src="/assets/images/web-icons/redcircleenvelope.png" alt="">
                      contacto
                    </a>
                  </li>

                  <li class="contact__item">
                    <a class="contact__item-link" href="#">
                       <img src="/assets/images/web-icons/redcircleinfo.png" alt="">
                      sobre nosotros
                    </a>
                  </li>
                  
                  <li class="contact__item">
                    <a class="contact__item-link" href="#">
                        <img src="/assets/images/web-icons/redcirclecart.png" alt="">
                      condiciones de venta
                    </a>
                  </li>
                </ul>

            </div>
